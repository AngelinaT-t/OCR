<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='css/index.css' rel='stylesheet' type="text/css">
    <script src='js/OCR.js'></script>
    <script src='js/draw.js'></script>
    <script src='js/vue.js'></script>
</head>

<body>
    <div class="ipt-area" id='app'>
        <div>
            start: {{startData.x+','+startData.y+', dir:'+startData.dir}}
        </div>
        <br>
        <div>
            end: {{endData.x+','+endData.y+', dir:'+endData.dir}}
        </div>
    </div>
    <svg id='root' xmlns="http://www.w3.org/2000/svg"></svg>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                startData: { x: "", y: "", dir: "" },
                endData: { x: "", y: "", dir: "" }
            },
            methods: {
            }
        })

        var draw = new Draw(),
            options = { width: 500, height: 500, elementID: 'root' };
        draw.init(options);


    </script>
</body>

</html>
